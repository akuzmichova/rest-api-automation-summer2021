<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

let studentGradeAndPercent  = (stScore, stTotalPossibleScore) => { 
let studentPercentage = Math.round(stScore * 100 / stTotalPossibleScore);
let gradeLetter;
if (studentPercentage >= 90 && studentPercentage <= 100) {
    gradeLetter = 'A';
} else if (studentPercentage >= 80 && studentPercentage <= 89) {
    gradeLetter = 'B';
} else if (studentPercentage >= 70 && studentPercentage <= 79) {
    gradeLetter = 'C';
} else if (studentPercentage >= 60 && studentPercentage <= 69) {
    gradeLetter = 'D';
} else if (studentPercentage >= 0 && studentPercentage <= 59) {
    gradeLetter = 'F';
} else {console.log("Invalid value of student score or student total possible score");
}  
let studentResult = `You got a ${gradeLetter} (${studentPercentage}%)!`
return studentResult;          
};
console.log(studentGradeAndPercent(78,100));

</script>
</body>
</html>
